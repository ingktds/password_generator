<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <form action="/generate" method="post">
        <div class="form-group">
          <p><label for="length">Length:</label><input type="text" class="form-control" name="length"></p>
          <p><label for="digit">Digit:</label><input type="text" class="form-control" name="digit"></p>
        </div>
        <p><button type="submit" class="btn btn-primary">Generate</button></p>
        {% if password %}
        <div class="form-group">
            <p><label for="password">Password:</label><input id="foo" class="form-control" type="text" value="{{ password }}"></p>
        </div>
        <button type="button" class="btn btn-primary" data-clipboard-target="#foo">Copy to clipboard</button>
        {% elif error %}
      </form>
      <div class="alert alert-warning">
      {{ error }}
      </div>
      {% endif %}
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script>new Clipboard('.btn');</script>
    </div>
  </body>
</html>
